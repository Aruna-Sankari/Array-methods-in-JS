<html>
<head>
<title>Adding and removing elements</title>
</head>
<body>
<h3>array.push()</h3>
<script>
const b=[1,2,3,4,5,6,];
b.push(7);
console.log(b);
</script>
<h3>array.unshift()</h3>
<script>
const fruits=['banana','mango','orange','grapes','apple'];
fruits.unshift("Lemon","pineapple");
console.log(fruits);
</script>
<h3>array.pop()</h3>
<script>
const plants=['broccoli','cauliflower','cabbage','tomato'];
plants.pop();
console.log(plants);
</script>
<h3>array.shift()</h3>
<script>
const fruit=['banana','orange','apple','mango'];
fruit.shift();
console.log(fruit);
</script>
<h3>array.splice()</h3>
<script>
const language=['HTML','CSS','JS','REACTJS'];
language.splice(1,3,'bootstrap');
console.log(language);
</script>
<h3>array.slice()</h3>
<script>
const chocolate=['dairymilk','milkybar','munch','sneakers','fivestar'];
console.log(chocolate.slice(1,2));
</script>
</body>
</html>
